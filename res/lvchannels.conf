# channel in group definition:
# grpid[i]=name 
#    grpid[i].idx=pci,crate,subcr,slot,brd,LVC
#  or
#    grpid[i].idx= (to create a placeholder)
#
# name - channel name displayed in gui context (can be empty)
# pci - pci index on PC (0..4), 4 is maximum handled by linux driver
# crate - VME controler on VME daisy chain (0..7), 7 is maximum for VME daisy chain
# ----------------------------------------------
# subcr - VME subcrontroler (0..1)
# slot - slot number of module(board) (0..6)
# brd - board number (1..24) of (12 2-state channels)
# LVC - LV connector numer
# 3 above are used to calculate board address = (subcr<<10) + (slot<<7) + (brd<<2)

